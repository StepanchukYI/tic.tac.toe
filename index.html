<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script type="text/javascript" src="msg/command/command.js"></script>
</head>
<body>
<section id="cont">
    <div id="form1">
        <form method="post" name="login">
            <input type="text" id="txt_login" placeholder="Type your login" required/><br/>
            <input type="password" id="txt_pass" placeholder="Type your password" required/><br/>
            <div id="pass_msg"></div>
            <div id="link"><a id="link_reg" href="register.html">Register now</a> <a id="link_pwd" href="forgot_pass.html">Forgot password?</a></div>

            <input type="button" id="btn_auth" value="Login" onclick="Auth(txt_login.value, txt_pass.value)"/>

        </form>
    </div>
</section>

</body>
</html>
