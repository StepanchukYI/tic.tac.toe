<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script type="text/javascript" src="msg/comand/command.js"></script>
</head>
<body>
<section id="cont2">
    <div id="form2">
        <form name="register">
            <input type="text" id="txt_login" class="put2" placeholder="Login" name="login"/><br/>
            <div id="msg_login">
            </div>
            <input type="email" id="txt_email" class="put2" placeholder="Email" name="email"/><br/>
            <div id="msg_email">
            </div>
            <input type="text" id="txt_fname" class="put2" placeholder="Name" name="fname"/><br/>
            <input type="text" id="txt_lname" class="put2" placeholder="Surname" name="lname"/><br/>
            <input type="password" id="txt_pass1" class="put2" placeholder="Password" name="pass"/><br/>
            <input type="password" id="txt_pass2" class="put2" placeholder="Repeat password" name="pass2"/><br/>
            <div id="msg_password">
            </div>
            <input type="button" id="btn_reg" value="Authenticate" onclick="Reg( txt_login.value, txt_email.value,txt_fname.value, txt_lname.value, txt_pass1.value, txt_pass2.value )"/>
            <div id="link_register"><a id="link" href="index.html">Login</a></div>
        </form>
    </div>
</section>
</body>
</html>
